<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <!-- Header -->

      <!-- Main -->
      <main class="content">
        <!-- Profile -->
        <section class="profile">
          <img src="images/image.jpg" alt="Картинка с аватаркой" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Profile -->

        <!-- Elements -->
        <section class="elements">
          <!-- Elements__item -->
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/whale.jpg"
              alt="Горбатый кит плывущий на поверхности моря"
            />
            <div class="elements__info">
              <h2 class="elements__title">Горбатый кит</h2>

              <button class="elements__button">
                <img
                  class="elements__like elements__like_active"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
          <!-- Elements__item -->

          <!-- Elements__item -->
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/turtle.jpg"
              alt="Черепаха плывущая над морским дном"
            />
            <div class="elements__info">
              <h2 class="elements__title">Морская черепаха</h2>

              <button class="elements__button">
                <img
                  class="elements__like elements__like_active"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
          <!-- Elements__item -->

          <!-- Elements__item -->
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/Jellyfishavif.jpg"
              alt="Медузы в ночном океане"
            />
            <div class="elements__info">
              <h2 class="elements__title">Медузы</h2>

              <button class="elements__button">
                <img
                  class="elements__like elements__like_active"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
          <!-- Elements__item -->

          <!-- Elements__item -->
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/coral reef.jpg"
              alt="Мозговой коралл с морскими рыбами на заднем плане"
            />
            <div class="elements__info">
              <h2 class="elements__title">Мозговой коралл</h2>

              <button class="elements__button">
                <img
                  class="elements__like elements__like_active"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
          <!-- Elements__item -->

          <!-- Elements__item -->
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/clown fish.jpg"
              alt="Рыба клоун в зарослях актиний"
            />
            <div class="elements__info">
              <h2 class="elements__title">Анемоновый оцеллярис</h2>

              <button class="elements__button">
                <img
                  class="elements__like elements__like_active"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
          <!-- Elements__item -->

          <!-- Elements__item -->
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/coral.jpg"
              alt="Фрагмент кораллового рифа на морском дне"
            />
            <div class="elements__info">
              <h2 class="elements__title">Коралловый риф</h2>

              <button class="elements__button">
                <img
                  class="elements__like elements__like_active"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
          <!-- Elements__item -->
        </section>
        <!-- Elements -->
      </main>
      <!-- Main -->

      <!-- Footer -->
      <footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer>
      <!-- Footer -->
    </div>
    <!-- Page -->

    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>

        <!-- Form -->
        <form class="popup__form" name="profile">
          <label class="popup__label">
            <input type="text" class="popup__input" name="username" placeholder="Ваше имя" />
          </label>

          <label class="popup__label">
            <input type="text" class="popup__input" name="subtitle" placeholder="О себе" />
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <!-- Form -->
      </div>
    </div>
    <!-- Popup -->

    <!-- Script -->
    <script src="index.js"></script>
    <!-- Script -->
  </body>
</html>
