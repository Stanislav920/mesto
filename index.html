<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Жак-Ив Кусто</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="images/Edit Button.svg"
                alt="Иконка изменения профиля"
                class="profile__edit-button-image"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__add-button" type="button">
            <img
              src="images/Add Button.svg"
              alt="Изображение кнопки с плюсом"
              class="profile__add-buttom-image"
            />
          </button>
        </section>

        <section class="elements">
          <article class="elements__item">
            <img
              class="elements__image"
              src="images/whale.jpg"
              alt="Горбатый кит плывущий на поверхности моря"
            />
            <div class="elements__info">
              <h2 class="elements__title">Горбатый кит</h2>
              <button type="button" class="elements__button">
                <img
                  class="elements__like"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>

          <article class="elements__item">
            <img
              class="elements__image"
              src="images/turtle.jpg"
              alt="Черепаха плывущая над морским дном"
            />
            <div class="elements__info">
              <h2 class="elements__title">Морская черепаха</h2>
              <button type="button" class="elements__button">
                <img
                  class="elements__like"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>

          <article class="elements__item">
            <img
              class="elements__image"
              src="images/Jellyfishavif.jpg"
              alt="Медузы в ночном океане"
            />
            <div class="elements__info">
              <h2 class="elements__title">Медузы</h2>
              <button type="button" class="elements__button">
                <img
                  class="elements__like"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>

          <article class="elements__item">
            <img
              class="elements__image"
              src="images/coral reef.jpg"
              alt="Мозговой коралл с морскими рыбами на заднем плане"
            />
            <div class="elements__info">
              <h2 class="elements__title">Мозговой коралл</h2>
              <button type="button" class="elements__button">
                <img
                  class="elements__like"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>

          <article class="elements__item">
            <img
              class="elements__image"
              src="images/clown fish.jpg"
              alt="Рыба клоун в зарослях актиний"
            />
            <div class="elements__info">
              <h2 class="elements__title">Анемоновый оцеллярис</h2>
              <button type="button" class="elements__button">
                <img
                  class="elements__like"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>

          <article class="elements__item">
            <img
              class="elements__image"
              src="images/coral.jpg"
              alt="Фрагмент кораллового рифа на морском дне"
            />
            <div class="elements__info">
              <h2 class="elements__title">Коралловый риф</h2>
              <button type="button" class="elements__button">
                <img
                  class="elements__like"
                  src="images/Vector (Stroke).svg"
                  alt="Кнопка виде сердечка"
                />
              </button>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
