<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <!-- Header -->

      <!-- Main -->
      <main class="content">
        <!-- Profile -->
        <section class="profile">
          <img
            src="images/image.jpg"
            alt="Картинка с аватаркой"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Profile -->

        <!-- Elements -->
        <section class="elements"></section>
        <!-- Elements -->
      </main>
      <!-- Main -->

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <!-- Footer -->
    </div>
    <!-- Page -->

    <!-- Popup -->
    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button id="close-profile" class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>

        <!-- Form -->
        <form id="profile-form" class="popup__form" name="profile" novalidate>
          <label class="popup__label">
            <input
              id="username-input"
              type="text"
              class="popup__input"
              name="username"
              placeholder="Ваше имя"
              value="Жак-Ив Кусто"
              required
              minlength="2"
              maxlength="40"
              autocomplete="off"
            />
            <span class="username-input-error popup__input-error"></span>
          </label>

          <label class="popup__label">
            <input
              id="subtitle-input"
              type="text"
              class="popup__input"
              name="subtitle"
              placeholder="О себе"
              autocomplete="off"
              required
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
            />
            <span class="subtitle-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <!-- Form -->
      </div>
    </div>
    <!-- Popup -->

    <!-- Cards-popup -->
    <div id="cards-popup" class="popup">
      <div class="popup__container">
        <button id="close-cards" class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>

        <!-- Form -->
        <form id="form-cards" class="popup__form" name="card-name" novalidate>
          <label class="popup__label">
            <input
              id="input-title"
              type="text"
              class="popup__input"
              name="username"
              placeholder="Название"
              autocomplete="off"
              minlength="2"
              maxlength="30"
            />
            <span class="input-title-error popup__input-error"></span>
          </label>

          <label class="popup__label">
            <input
              id="link-picture"
              type="url"
              class="popup__input"
              name="newlink"
              placeholder="Ссылка на картинку"
              autocomplete="off"
              required
            />
            <span class="link-picture-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
        <!-- Form -->
      </div>
    </div>
    <!-- Cards-popup -->

    <!-- Image-popup -->
    <div id="image-popup" class="popup popup_zoom_active">
      <div class="popup__zoom-container">
        <button id="close-image" class="popup__close" type="button"></button>

        <img src="#" ait="" class="popup__image" />
        <p class="popup__description"></p>
      </div>
    </div>
    <!-- Image-popup -->

    <!-- Template -->
    <template id="elements-template">
      <article class="elements__item">
        <button class="elements__delete" type="button"></button>
        <img class="elements__image" src="#" alt="" />
        <div class="elements__info">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
    </template>
    <!-- Template -->

    <!-- Script -->
    <script src="scripts/array.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
    <!-- Script -->
  </body>
</html>
