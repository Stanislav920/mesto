<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Жак-Ив Кусто</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button">
            <img
              src="images/Edit Button.svg"
              alt="Иконка изменения профиля"
              class="profile__edit-button-image"
            />
          </button>
          <button class="profile__add-button" type="button">
            <img
              src="images/Add Button.svg"
              alt="Изображение кнопки с плюсом"
              class="profile__add-buttom-image"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
